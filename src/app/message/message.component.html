<h1>Messages</h1>

<div class="form-group">
    <label>Nachrichten</label>
    <input [(ngModel)]="message"
           class="form-control">
</div>

<div class="form-group">
    <button class="btn" (click)="search()">Suchen</button>
</div>

   <!-- <li *ngFor="let m of messages">
        <ul>{{ m.mes--sage }}</ul>
    </li>-->


<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>Messages</th>

        <th></th>
    </tr>
    <tr *ngFor="let m of messages">
        <td>{{m.id}}</td>
        <td>{{m.title}}</td>
        <td>{{m.message}}</td>
        <td>{{m.dayOfMessage}}</td>
        <td>{{m.placeOfMessage}}</td>
        <td><a (click)="select(m)">Details</a></td>
    </tr>
</table>

<div class="col-xs-12 col-lg-12 col-md-12 col-sm-12">
<pre class="alert alert-success" role="alert">Passagier
------------------------
{{ selectedPassenger | json }}
</pre>
</div>
