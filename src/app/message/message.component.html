<h1>Messages</h1>

<div class="form-group">
    <label>Suche nach Titel...</label>
    <input [(ngModel)]="title"
           class="form-control">
</div>

<div class="form-group">
    <button class="btn" (click)="search()">Suchen</button>
</div>

<div *ngFor="let m of messages" class="col-xs-12 col-lg-3 col-md-4 col-sm-6 ">
    <message-card
        [item]="m">
    </message-card>
</div>
