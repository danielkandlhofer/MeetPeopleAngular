<div class="alert alert-success" role="alert">
  <h4 class="alert-heading">{{item.title}}</h4>
  <p>{{item.placeOfMessage}}</p>
  <p class="mb-0">{{item.dayOfMessage}}</p>
  <a class="btn btn-default" [routerLink]="['/message-detail', item.id]">Show Details</a>
  <a class="btn btn-default" [routerLink]="['/message-edit', item.id]">Edit</a>
</div>
