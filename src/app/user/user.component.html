<h1>Als User "Namen ausgeben" eingelogt</h1>

<div class="form-group">
    <label>Kategorie</label>
    <input [(ngModel)]="category"
           class="form-control">
</div>
<div class="form-group">
    <button class="btn" (click)="search()">Suchen</button>
</div>

<li *ngFor="let a of allUsers">
  <ul>{{ a.categoryName }}</ul>
</li>

<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>Kategorie</th>

        <th></th>
    </tr>
    <tr *ngFor="let u of users">
        <td>{{u.id}}</td>
        <td>{{u.categoryName}}</td>
        <!--<td><a (click)="select(p)">Ausw√§hlen</a></td>
 -->   </tr>
</table>
